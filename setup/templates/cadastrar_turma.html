{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Turma - Evolua</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1E1E1E;
            color: #fff;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1a3b5d;
            color: white;
            padding: 30px 20px;
            height: 100vh;
        }
        .sidebar .logo {
            width: 100%;
            max-width: 220px;
            margin-bottom: 30px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
        }
        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 18px;
        }
        .sidebar nav a.active {
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px 40px;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            color: #fff;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #B4B4B4;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }
        .alunos-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #1a3b5d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'css/images/evolua-logo-branco(1).svg' %}" alt="Evolua Logo" class="logo">
            <nav>
                <a href="{% url 'setup:professor' %}">Vis√£o Geral</a>
                <a href="{% url 'setup:listar_turmas' %}">Turmas</a>
                <a href="{% url 'setup:index' %}">Sair</a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Cadastrar Nova Turma</h1>
            </div>
            <div class="form-container">
                <form method="post" action="{% url 'setup:cadastrar_turma' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.nome.id_for_label }}">Nome da Turma:</label>
                        {{ form.nome }}
                    </div>
                    
                    <div class="form-group">
                        <label>Alunos:</label>
                        <div class="alunos-container">
                            {{ form.alunos }}
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">Cadastrar Turma</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
